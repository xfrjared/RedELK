filebeat.prospectors:
- type: log
  scan_frequency: 5s
  enabled: true
  fields_under_root: true
  paths:
    - COBALT_STRIKE_PATH/logs/*/events.log
  fields:
    infralogtype: rtops
    cslogtype: events

- type: log
  scan_frequency: 5s
  enabled: true
  fields_under_root: true
  paths:
    - COBALT_STRIKE_PATH/logs/*/weblog.log
  fields:
    infralogtype: rtops
    cslogtype: weblog

- type: log
  scan_frequency: 5s
  enabled: true
  fields_under_root: true
  paths:
    - COBALT_STRIKE_PATH/logs/*/downloads.log
  fields:
    infralogtype: rtops
    cslogtype: downloads

- type: log
  scan_frequency: 5s
  enabled: true
  fields_under_root: true
  paths:
    - COBALT_STRIKE_PATH/logs/*/*/beacon_*.log
  # Since Cobalt Strike version 3.14 the time format in the logs is changed. Here we use regex 'or' function (expr1)|(expr2) to match new or old format
  multiline.pattern: '(^\d\d\/\d\d\s\d\d\:\d\d\:\d\d\sUTC\s\[)|(^\d\d\/\d\d\s\d\d\:\d\d\:\d\d\s\[)' # match "06/19 12:32:56 UTC [" or "06/19 12:32:56 ["
  multiline.negate: true
  multiline.match: after
  fields:
    infralogtype: rtops
    cslogtype: beacon

- type: log
  scan_frequency: 5s
  enabled: true
  fields_under_root: true
  paths:
    - @@COBALT_STRIKE_PATH@@/logs/*/*/keystrokes/keystrokes_*.txt
  # Since Cobalt Strike version 3.14 the time format in the logs is changed. Here we use regex 'or' function (expr1)|(expr2) to match new or old format
  multiline.pattern: '(^\d\d\/\d\d\s\d\d\:\d\d\:\d\d\sUTC\s\[)|(^\d\d\/\d\d\s\d\d\:\d\d\:\d\d\s\[)' # match "06/19 12:32:56 UTC [" or "06/19 12:32:56 ["
  multiline.negate: true
  multiline.match: after
  fields:
    infralogtype: rtops
    cslogtype: keystrokes

filebeat.config.modules:
  path: ${path.config}/modules.d/*.yml
  reload.enabled: false

setup.template.settings:
  index.number_of_shards: 3

name: "@@HOSTNAME@@"
fields_under_root: true
fields:
  attackscenario: @@ATTACKSCENARIO@@
harvester.limit: 1

output.logstash:
  hosts: ["@@HOSTANDPORT@@"]
  ssl.certificate_authorities: ["/etc/filebeat/redelkCA.crt"]
